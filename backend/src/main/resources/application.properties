# Google Places API Configuration
google.places.api.key=YOUR_GOOGLE_PLACES_API_KEY_HERE
google.places.place.id=YOUR_GOOGLE_PLACE_ID_HERE

# Instructions:
# 1. Get Google Places API Key:
#    - Go to https://console.cloud.google.com/
#    - Create a new project or select existing
#    - Enable "Places API"
#    - Create credentials (API Key)
#    - Restrict the key to Places API for security
#
# 2. Find your Place ID:
#    - Go to https://developers.google.com/maps/documentation/places/web-service/place-id
#    - Search for "Indusion Cricket Ground" 
#    - Copy the place_id from the result
#
# 3. Replace the values above with your actual API key and place ID