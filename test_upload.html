<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload Test</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8080/api/admin/upload/image', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_ACTUAL_TOKEN_HERE' // Replace with actual token
                    }
                });

                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const result = await response.text();
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${result}</p>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<p style="color: red;">Error ${response.status}: ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
