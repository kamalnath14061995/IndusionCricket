<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload from URL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Upload from URL</h1>
        <p>Test the upload from URL functionality with a valid image URL.</p>
        
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" value="https://picsum.photos/200/300">
            <br><small>Example Google Drive file URL: https://drive.google.com/file/d/1abc.../view</small>
        </div>
        
        <div class="form-group">
            <label for="filename">Filename (optional):</label>
            <input type="text" id="filename" placeholder="custom-filename.jpg">
        </div>
        
        <div class="form-group">
            <label for="accessToken">Access Token:</label>
            <input type="text" id="accessToken" placeholder="Bearer token from login">
        </div>
        
        <button onclick="testUpload()">Test Upload</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testUpload() {
            const url = document.getElementById('imageUrl').value;
            const filename = document.getElementById('filename').value;
            const accessToken = document.getElementById('accessToken').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (!url) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please enter an image URL';
                return;
            }
            
            if (!accessToken) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please enter an access token';
                return;
            }
            
            try {
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch('http://localhost:8080/api/admin/upload/from-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        url: url,
                        filename: filename || undefined
                    })
                });
                
                if (response.ok) {
                    const result = await response.text();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Uploaded file path: ${result}<br>
                        <img src="http://localhost:8080${result}" alt="Uploaded image" style="max-width: 200px; margin-top: 10px;">
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>Error ${response.status}:</strong><br>
                        ${errorText}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Network Error:</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
